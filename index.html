<html lang="en">

<body>
    <div class="form-container">
        <form action="" id="new-book">
            <legend class="new-book-legend">New book submission</legend>
            <label for="new-book-title">Book name</label>
            <input id="new-book-title" type="text" placeholder="... Harry Potter, Eragon, Lord of the Rings, etc">
            <label for="">Book author</label>
            <input id="new-book-author" type="text" placeholder="...Jk Rowling, Christopher Paolini, J. R.R. Tolkein, etc">
            <button class="new-book" >Add a new book</button>
        </form>
    </div>
    <div class="library-container">
        <div class="library">Library goes here</div>
    </div>
</body>
