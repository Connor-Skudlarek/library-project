<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form onsubmit="event.preventDefault(); createNewBook()" id="new-book">
            <legend class="new-book-legend">New book submission</legend>
            <label for="new-book-title">Book name</label
                ><input id="new-book-title" type="text" name="new-book-title" placeholder="... Harry Potter, Eragon, Lord of the Rings, etc">
            <label for="new-book-author">Book author</label
                ><input id="new-book-author" type="text" name="new-book-author" placeholder="...Jk Rowling, Christopher Paolini, J. R.R. Tolkein, etc">
            <button type="button" class="new-book-button">Add a new book</button>
        </form>
    </div>
    <div class="library-container">
        <div class="library"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
